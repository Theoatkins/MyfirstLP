<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MyNewLp</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="hero-img"></div>
        <div class="wrapper">
            <header>
                <a href="#" class="logo">Shoe<span>Brand</span></a>

                <nav>
                    <svg class="close" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M256 48C141.31 48 48 141.31 48 256C48 370.69 141.31 464 256 464C370.69 464 464 370.69 464 256C464 141.31 370.69 48 256 48ZM342.63 320L320 342.63L256 278.63L192 342.63L169.37 320L233.37 256L169.37 192L192 169.37L256 233.37L320 169.37L342.63 192L278.63 256L342.63 320Z" fill="black"/>
                    </svg>

                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Sneakers</a></li>
                        <li><a href="#">Players</a></li>
                    </ul>
                </nav>

                <svg class="menu" viewBox="0 0 48 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M24 32H0V26.6667H24V32ZM48 18.6667H0V13.3333H48V18.6667ZM48 5.33333H24V0H48V5.33333Z" fill="white"/>
                </svg>
            </header>

            <section class="hero">
                <h1>Regain your confidence on the court.</h1>

                <p class="subhead">A shoe built with purpose to take your game to the next level. </p>

                <svg class="down-arrow" viewBox="0 0 16 132" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7.29289 131.707C7.68341 132.098 8.31658 132.098 8.7071 131.707L15.0711 125.343C15.4616 124.953 15.4616 124.319 15.0711 123.929C14.6805 123.538 14.0474 123.538 13.6568 123.929L7.99999 129.586L2.34314 123.929C1.95262 123.538 1.31945 123.538 0.928927 123.929C0.538402 124.319 0.538402 124.953 0.928927 125.343L7.29289 131.707ZM7 -4.37114e-08L6.99999 131L8.99999 131L9 4.37114e-08L7 -4.37114e-08Z" fill="black"/>
                    </svg>
            </section>

            <section class="more-info">
                <div class="feature">
                    <div class="content">
                        <p class="title">Lightweight</p>
                        <p class="desc">Lorem ipsum dolor sit amet.</p> 
                    </div>
                    <img src="/Images/black shoe.jpg" alt="Black Nike Shoe.">
                </div>
                <div class="feature left">
                    <div class="content">
                        <p class="title">Lightweight</p>
                        <p class="desc">Lorem ipsum dolor sit amet.</p> 
                    </div>
                    <img src="/Images/orange shoe.jpg" alt="Orange Nike Shoe.">
                </div>
                <div class="feature">
                    <div class="content">
                        <p class="title">Lightweight</p>
                        <p class="desc">Lorem ipsum dolor sit amet.</p> 
                    </div>
                    <img src="/Images/pink shoe.jpg" alt="Pink Nike Shoe.">
                </div>
            </section>
        </div>

        <script>
            const menu = document.querySelector('.menu')
            const close = document.querySelector('.close')
            const nav = document.querySelector('nav')

            menu.addEventListener('click', () => {
                nav.classList.add('open-nav')
            })

            close.addEventListener('click', () => {
                nav.classList.remove('open-nav')
            })
        </script>
    </body>
</html>
